  deploy_to_aws:
    docker:
      - image: cimg/python:3.8
        environment:
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv env
            source env/bin/activate
      - run:
          name: Test deploy 
          command: |
            echo "$SSH_KEY" >> /tmp/deploy_key
            chmod 600 /tmp/deploy_key
            echo $SSH_HOST
            
            # 1- Install AWS CLI
            source env/bin/activate
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            ./awscli-bundle/install -b ~/bin/aws
            # 2- Get the public IP of the current CircleCI runner
            PUBLIC_IP=$(curl ipinfo.io/ip)
            # 3- Get AWS Region# TODO Don't forget to replcae by your own Region
            # 5- Add an ingress rule to the security group
            ~/bin/aws ec2 authorize-security-group-ingress --region $AWS_DEFAULT_REGION --group-id $SG_ID \
              --protocol tcp --port 22 --cidr $PUBLIC_IP/24
            # 6- Give the ingress rule some time to propogate
            sleep 5
            # 7- SSH to the server to deploy
            # TODO Change to your username
            EC2_USERNAME=$SSH_USER
            # TODO Change to your server's URL or public IP
            EC2_PUBLIC_DNS=$DNS_public
            ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key circleci@${SSH_HOST} date
            # other commands
            # docker-compose up -d
            # 8- Remove the ingress rule
            ~/bin/aws ec2 revoke-security-group-ingress --region $AWS_DEFAULT_REGION --group-id $SG_ID \
              --protocol tcp --port 22 --cidr $PUBLIC_IP/24

