version: 2.1

orbs:
  docker: circleci/docker@2.2.0

# Define the jobs we want to run for this project
jobs:
  testing:
    docker:
      - image: cimg/python:3.8
        environment:
          SECRET_KEY: $SECRET_KEY
          SENTRY_DNS: $SENTRY_DNS
          DEBUG: $DEBUG
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv env
            source env/bin/activate
            pip install -r requirements.txt
      - run:
          name: launch pytest
          command: |
            source env/bin/activate
            pytest --cov
            echo "TESTING COMMIT $CIRCLE_SHA1"
  

workflows:
  build_and_test:
    jobs:
      - testing
      - docker/publish:
          extra_build_args: '--build-arg SECRET_KEY=$SECRET_KEY --build-arg SENTRY_DNS=$SENTRY_DNS'
          image: $DOCKER_LOGIN/oc-lettings
          tag: $CIRCLE_SHA1
          requires:
            - testing